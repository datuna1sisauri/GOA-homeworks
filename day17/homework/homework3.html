<h1>Apllication Form </h1>
<form>
<label for="text1">First Name:</label>
<input type="text" id="text1">

<label for="text2">Last Name:</label>
<input type="text" id="text2">

<br><br>

<label for="date">Date Of Birth:</label>
<input type="date" id="date">

<label for="number">Age:</label>
<input type="number" id="number">

<br><br>

<label for="select1">Gender:</label>
<select id="select1">
    <option value="">Male</option>
    <option value="">Female</option>
</select>

<label for="email">Email addres: </label>
<input type="text" id="email" placeholder="Enter email addres">

<br><br>


<label>Positions avaliable:</label>

<input type="radio" id="opton1">
<label for="option1">Junioir Developer</label>

<input type="radio" id="opton2">
<label for="option2">Mid-Level Developer</label>

<input type="radio" id="opton3">

<br><br>


<label>Programming languages:</label>


<input type="checkbox" id="java">
<label for="java">Java</label>

<input type="checkbox" id="javascript">
<label for="javascript">javaScript</label>

<input type="checkbox" id="python">
<label for="python">Python</label>

<br><br>

<label for="password">Password:</label>
<input type="text" id="password">

<label for="passwordconfirm">Cofirm Password:</label>

</form>
